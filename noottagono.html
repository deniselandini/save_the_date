<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save the date Denise & Alessandro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@200;300;400;500&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --text-dark: #3e3e3e;
            --accent: #A48641;
            --gold-patina: #D4AF37;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --lilac-glow: rgba(170, 130, 200, 0.25);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-gradient);
            color: var(--text-dark);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .envelope {
            background: 
                radial-gradient(circle at top right, var(--lilac-glow) 10%, transparent 45%),
                radial-gradient(circle at bottom left, var(--lilac-glow) 10%, transparent 45%),
                var(--glass-bg);
            max-width: 550px;
            width: 100%;
            border-radius: 60px;
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 60px 40px; 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            animation: fadeInInvite 1.2s ease-out;
            -webkit-mask-image: -webkit-radial-gradient(white, black);
        }

        @keyframes fadeInInvite {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* FIORI */
        .floral-top-left { position: absolute; top: -2px; left: -2px; width: 320px; height: 320px; background: url('leftcorner-removebg-preview.png') no-repeat; background-size: contain; z-index: 20; pointer-events: none; }
        .floral-bottom-right { position: absolute; bottom: -2px; right: -2px; width: 320px; height: 320px; background: url('rightcorner-removebg-preview.png') no-repeat bottom right; background-size: contain; z-index: 20; pointer-events: none; }
        .floral-top-right { position: absolute; top: -2px; right: -2px; width: 250px; height: 250px; background: url('right_top_corner.png') no-repeat top right; background-size: contain; z-index: 20; pointer-events: none; }
        .floral-bottom-left { position: absolute; bottom: -2px; left: -2px; width: 250px; height: 250px; background: url('left_bottom_corner.png') no-repeat bottom left; background-size: contain; z-index: 20; pointer-events: none; }

        .floral-icon { font-size: 1.5rem; color: var(--accent); opacity: 0.6; margin-bottom: 10px; position: relative; z-index: 21; animation: float 3s ease-in-out infinite; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .main-photo { width: 350px; height: 150px; object-fit: cover; position: relative; z-index: 10; margin-bottom: 10px; }
        .tagline { text-transform: uppercase; letter-spacing: 4px; font-size: 0.75rem; margin-bottom: 25px; font-weight: 300; color: #888; }
        .intro-text { font-size: 0.65rem; letter-spacing: 2px; text-transform: uppercase; color: #888; }
        
        /* CONTAINER GRATTA E VINCI */
        .scratch-container { 
            position: relative; 
            width: 240px; 
            height: 45px; 
            margin: 10px 0;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
        }

        /* ANIMAZIONE GLITTER */
        .glitter-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 21;
        }

        .star {
            position: absolute;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            opacity: 0;
            animation: sparkle var(--d) infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .date-text {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            background: #fff; border: 1px solid rgba(164, 134, 65, 0.3);
            border-radius: 8px;
        }

        #the-date { font-family: 'Cormorant Garamond', serif; font-size: 1.4rem; font-weight: 600; color: var(--accent); letter-spacing: 2px; }
        #date-scratch { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 8px; cursor: crosshair; touch-action: none; z-index: 20; }

        /* Countdown & Pulsanti */
        .countdown-flex { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .unit .val { 
            display: flex; align-items: center; justify-content: center;
            width: 50px; height: 50px; border: 1px solid rgba(164, 134, 65, 0.3);
            border-radius: 12px; font-family: 'Cormorant Garamond', serif; 
            font-size: 1.2rem; font-weight: 600; color: var(--text-dark); background: white; margin-bottom: 5px;
        }
        .unit .lbl { font-size: 0.45rem; letter-spacing: 0.5px; text-transform: uppercase; color: #888; font-weight: 500; }
        .actions { display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 280px; margin: 10px auto 15px auto; }
        .btn { 
            text-decoration: none; color: var(--text-dark); font-size: 0.65rem; 
            letter-spacing: 1px; padding: 12px; border-radius: 50px; 
            transition: all 0.4s; background: white; border: 1px solid rgba(164, 134, 65, 0.3);
            position: relative; z-index: 30;
        }
        .btn:hover { background: var(--accent); color: white; transform: scale(1.03); }

        @media (max-width: 480px) {
            .envelope { padding: 50px 20px; }
            .main-photo { width: 100%; max-width: 280px; }
        }
    </style>
</head>
<body>

    <div class="envelope">
        <div class="floral-top-left"></div>
        <div class="floral-bottom-right"></div>
        <div class="floral-top-right"></div>
        <div class="floral-bottom-left"></div>

        <div class="floral-icon">✧</div>
        <div class="tagline">Save the Date</div>

        <img src="names.png" class="main-photo" alt="Denise & Alessandro">
        
        <p class="intro-text">Scopri la data del nostro matrimonio</p>
        
<div class="scratch-container" id="container">
            <div class="date-text">
                <span style="color:var(--accent)">✧</span>
                <span id="the-date">08 . 07 . 2027</span>
                <span style="color:var(--accent)">✧</span>
            </div>
            <div class="glitter-overlay" id="glitter-box"></div>
            <canvas id="date-scratch"></canvas>
        </div>

        <div id="location-reveal" style="opacity: 0; transition: opacity 1.5s ease; margin-top: 15px;">
            <p style="font-size: 0.65rem; letter-spacing: 2px; text-transform: uppercase; color: #888;">Presso</p>
            <p style="font-family: 'Playfair Display', serif; font-size: 1.3rem; color: var(--accent); font-style: italic; margin-top: 5px;">
                Villa dei Mulini, Mantova
            </p>
        </div>

        <div class="countdown-flex">
            <div class="unit"><span class="val" id="d">00</span><span class="lbl">Giorni</span></div>
            <div class="unit"><span class="val" id="h">00</span><span class="lbl">Ore</span></div>
            <div class="unit"><span class="val" id="m">00</span><span class="lbl">Minuti</span></div>
            <div class="unit"><span class="val" id="s">00</span><span class="lbl">Secondi</span></div>
        </div>

        <div class="actions">
            <a href="#" id="cal-link" class="btn">SALVA NEL CALENDARIO</a>
            <a href="https://www.google.com/maps/place/Wedding+Days+Villa+dei+Mulini/@45.3085948,10.6996609,18.75z/data=!4m11!3m10!1s0x4781dbc0db0b74fd:0x3af16a600a4f85f2!5m4!1s2026-08-08!2i2!4m1!1i2!8m2!3d45.3091977!4d10.6995795!16s%2Fg%2F11wmk5f83k!5m1!1e2?entry=ttu&g_ep=EgoyMDI2MDIyMi4wIKXMDSoASAFQAw%3D%3D_" id="map-link" class="btn" target="_blank">VEDI LA LOCATION</a>
        </div>
        
        <div class="floral-icon" style="animation-delay: 1.5s;">✧</div>
    </div>

<script>
        const DATA = {
            sposo: 'Alessandro',
            sposa: 'Denise',
            dataISO: '2027-07-08T16:00:00',
            locationNome: 'Villa dei Mulini, Mantova',
            mappaLink: 'https://www.google.com/maps/place/Wedding+Days+Villa+dei+Mulini/@45.3085948,10.6996609,18.75z/data=!4m11!3m10!1s0x4781dbc0db0b74fd:0x3af16a600a4f85f2!5m4!1s2026-08-08!2i2!4m1!1i2!8m2!3d45.3091977!4d10.6995795!16s%2Fg%2F11wmk5f83k!5m1!1e2?entry=ttu&g_ep=EgoyMDI2MDIyMi4wIKXMDSoASAFQAw%3D%3D' 
        };

        const canvas = document.getElementById('date-scratch');
        const ctx = canvas.getContext('2d');
        const glitterBox = document.getElementById('glitter-box');
        let isDrawing = false;
        let scratchCount = 0;
        let isRevealed = false;

        // Genera glitter casuali
        function createGlitter() {
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 8 + 4 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.setProperty('--d', (Math.random() * 2 + 1) + 's');
                star.style.animationDelay = Math.random() * 2 + 's';
                glitterBox.appendChild(star);
            }
        }

        function initScratch() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Colore Oro Metallico
            const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            grad.addColorStop(0, '#D4AF37');
            grad.addColorStop(0.5, '#F2D379');
            grad.addColorStop(1, '#D4AF37');
            
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = "25px ''Montserrat', sans-serif;'";
            ctx.textAlign = 'center';
            ctx.fillText('GRATTAMI...', canvas.width / 2, canvas.height / 2 + 5);
            createGlitter();
        }

        window.addEventListener('load', initScratch);

        function getPointerPos(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX = e.clientX || (e.touches && e.touches[0].clientX);
            let clientY = e.clientY || (e.touches && e.touches[0].clientY);
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function scratch(e) {
            if (!isDrawing || isRevealed) return;
            const pos = getPointerPos(e);

            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 25, 0, Math.PI * 2);
            ctx.fill();

            scratchCount++;
            if (scratchCount > 35 && !isRevealed) revealData();
        }

        function revealData() {
            isRevealed = true;
            canvas.style.transition = 'opacity 1s ease';
            glitterBox.style.transition = 'opacity 1s ease';
            canvas.style.opacity = '0';
            glitterBox.style.opacity = '0';
            lanciaCoriandoli();
            setTimeout(() => {
                canvas.remove();
                glitterBox.remove();
            }, 1000);
        }

        canvas.addEventListener('mouseenter', () => isDrawing = true);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('mouseleave', () => isDrawing = false);
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); e.preventDefault(); }, { passive: false });
        canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); }, { passive: false });
        window.addEventListener('touchend', () => isDrawing = false);

        function lanciaCoriandoli() {
            var duration = 3000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0, y: 0.8 }, colors: ['#D4AF37', '#ffffff', '#AA82C8'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1, y: 0.8 }, colors: ['#D4AF37', '#ffffff', '#AA82C8'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function updateTimer() {
            const target = new Date(DATA.dataISO).getTime();
            const now = new Date().getTime();
            const gap = target - now;
            if (gap <= 0) return;
            const d = Math.floor(gap / (1000 * 60 * 60 * 24));
            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((gap % (1000 * 60)) / 1000);
            document.getElementById('d').innerText = d.toString().padStart(2, '0');
            document.getElementById('h').innerText = h.toString().padStart(2, '0');
            document.getElementById('m').innerText = m.toString().padStart(2, '0');
            document.getElementById('s').innerText = s.toString().padStart(2, '0');
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        document.getElementById('map-link').href = DATA.mappaLink;
        const calUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=Matrimonio+${DATA.sposo}+e+${DATA.sposa}&dates=${DATA.dataISO.replace(/[-:]/g, '').split('.')[0]}Z/${DATA.dataISO.replace(/[-:]/g, '').split('.')[0]}Z&location=${encodeURIComponent(DATA.locationNome)}`;
        document.getElementById('cal-link').href = calUrl;
		
		
		function revealData() {
            isRevealed = true;
            canvas.style.transition = 'opacity 1s ease';
            glitterBox.style.transition = 'opacity 1s ease';
            canvas.style.opacity = '0';
            glitterBox.style.opacity = '0';
            
            // FACCIAMO APPARIRE LA LOCATION
            const loc = document.getElementById('location-reveal');
            loc.style.opacity = '1';

            lanciaCoriandoli();
            setTimeout(() => {
                canvas.remove();
                glitterBox.remove();
            }, 1000);
        }
    </script>
</body>
</html>
